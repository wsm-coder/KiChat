<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KitChat</title>
    <link rel="stylesheet" href="style.css">

    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";

      // https://firebase.google.com/docs/web/setup#available-libraries

      const firebaseConfig = {
        apiKey: "AIzaSyDp59Ac1WTWdzp2_sViZhwtHF9ZrhAsDVA",
        authDomain: "kitchat-dad04.firebaseapp.com",
        projectId: "kitchat-dad04",
        storageBucket: "kitchat-dad04.appspot.com",
        messagingSenderId: "17060479844",

      const app = initializeApp(firebaseConfig);

</head>
<body>
    <div class="container">
        <div class="sign-up-form">
            <h2>Sign Up</h2>
            <input type="text" id="new-username" placeholder="Username">
            <input type="password" id="new-password" placeholder="Password">
            <button onclick="signUp()">Sign Up</button>
            <p>Already have an account? <button onclick="showSignInForm()">Sign In</button></p>
        </div>
        <div class="sign-in-form" style="display:none;">
            <h2>Sign In</h2>
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button onclick="signIn()">Sign In</button>
            <p>Don't have an account? <button onclick="showSignUpForm()">Sign Up!</button></p>
        </div>
        <div class="chat-room-list" style="display:none;">
            <h2>Chat Rooms</h2>
            <div id="chat-room-list">
                <!-- Chat rooms will be listed here -->
            </div>
            <button onclick="showCreateChatRoomForm()">Create Chat Room</button>
        </div>
        <div class="create-chat-room-form" style="display:none;">
            <h2>Create Chat Room</h2>
            <input type="text" id="chat-room-title" placeholder="Chat Room Title">
            <textarea id="chat-room-description" placeholder="Chat Room Description"></textarea>
            <button onclick="createChatRoom()">Create</button>
            <button onclick="cancelCreateChatRoom()">Cancel</button>
        </div>
        <div class="chat-container" style="display:none;">
            <div class="chat-header">
                <h2 id="chat-room-title-header">Chat Room</h2>
                <button class="logout-btn" onclick="logout()">Logout</button>
                <button class="return-btn" onclick="returnToChatRoomList()">Return</button>
            </div>
            <div class="chat-box" id="chat-box"></div>
            <div class="chat-input">
                <input type="text" id="message" placeholder="Type a message...">
                <button onclick="sendMessage()">Send</button>
            </div>
            <div id="typing-indicator" style="display:none;">Someone is typing...</div>
            <button class="delete-room-btn" style="display:none;" onclick="deleteChatRoom()">Delete Chat Room</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
